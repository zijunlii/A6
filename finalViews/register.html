<!DOCTYPE html>
<html>
<body>

<h2>Register</h2>

<form method="post" action="/register">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input class="form-control" id="email" name="email" type="email" placeholder="Email Address" required />
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
        </div>
    </div>
</div>

<input type="submit" class="btn btn-success pull-right" value="Register" />
<input type="reset" class="btn btn-success pull-right" value="Reset" />
</form>

<h3> <a href='/home'> Go Home </a> </h3>

</body>
</html>

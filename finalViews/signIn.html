<!DOCTYPE html>
<html>
<body>

<h2>Sign In</h2>

<form name="signIn" method = "POST" action="/signIn">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input class="form-control" id="email" name="email" type="email" placeholder="Email Address" required />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
            </div>
        </div>
    </div>    
    <input class="btn btn-success pull-right" type="submit" value="Sign In">
    <input type="reset" class="btn btn-success pull-right" value="Reset" />
</form>

<h3> <a href='/home'> Go Home </a> </h3>

</body>
</html>
